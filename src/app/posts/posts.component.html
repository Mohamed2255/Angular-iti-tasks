<div class="container">
    <div class="row">
        <div class="card col-md-4" *ngFor="let p of posts">
            <div class="card-body">
              <h3 class="card-title">{{p.id}}</h3>
              <h4 class="card-title">{{p.title}}</h4>
              <h5 class="card-title">{{p.body}}</h5>
            </div>
          </div>
    
    </div>
    </div>
