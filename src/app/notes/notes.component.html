<div class="container">
    <form [formGroup]="usermodel">
        <div class="form-group mb-2">
          <label  class="form-label">Name</label>
          <input required [class.is-invalid]="name?.invalid && name?.touched"   type="name" formControlName="name" class="form-control"> 
          <div *ngIf="name?.errors && name?.touched">
          <small class="text-danger" *ngIf="name?.errors?.['required']">name Must Be Required</small> 
        </div>
      </div>
      <div class="form-group mb-2">
        <label  class="form-label">Select Social</label> : 
        <select formControlName="products"   class="custom-select">
            <option *ngFor="let s of products">
                {{s}}
            </option>
        </select>
      </div>
      <div class="form-group">
        <label>Dicount Value</label>
        <input type="number" [class.is-invalid]="discountval?.touched && discountval?.invalid" class="form-control" formControlName="discountval"/>
        <small class="text-danger" *ngIf="discountval?.touched && discountval?.invalid">Discount value is required</small>
    </div>
      <div class="form-check mb-3">
        <input type="checkbox" (click)="adddiscount()" class="form-check-input" formControlName="discount"/>
        <label class="form-check-label">Send me offers</label>
    </div>
    <div formArrayName="comment" *ngFor="let e of comment.controls ; let i=index">
      <label>Comment # {{i+1}}</label>
      <input type="text" class="form-control" [formControlName]="i"/>
      <button (click)="removecomment(i)" class="float-right btn btn-danger">-</button>
 </div>
        <button type="submit" class="btn btn-success" [disabled]="usermodel.invalid">Login</button>
        <button (click)="addcomment()" class="btn btn-success float-right">+</button>
      </form>
</div>
