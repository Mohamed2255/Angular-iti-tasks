 <div class="container">
    <form [formGroup]="usermodel">
        <div class="form-group mb-2">
          <label  class="form-label">Email</label>
          <input required [class.is-invalid]="email?.invalid && email?.touched"   type="email" formControlName="email" class="form-control"> 
          <div *ngIf="email?.errors && email?.touched">
          <small class="text-danger" *ngIf="email?.errors?.['required']">email Must Be Required</small> 
          <small class="text-danger" *ngIf="email?.errors?.['pattern']">email Must Be Valid</small> 
        </div>
      </div>
        <div class="form-group mb-2">
            <label  class="form-label">Password</label>
            <input required [class.is-invalid]="password?.invalid && password?.touched" formControlName="password" class="form-control">  
            <small class="text-danger" *ngIf="password?.invalid && password?.touched">Password Must Be Required</small> 
          </div>
        <button type="submit" class="btn btn-success" [disabled]="usermodel.invalid">Login</button>
      </form>
</div>
