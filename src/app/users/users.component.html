
<div class="container-fluid">
<div class="row">
    <div class="card col-md-4" *ngFor="let u of users">
        <div class="card-body">
          <h3 class="card-title">{{u.name}}</h3>
          <h4 class="card-title">{{u.username}}</h4>
          <h5 class="card-title">{{u.email}}</h5>
        </div>
      </div>

</div>
</div>
